<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-10">Your Wishlist</h1>

    <div *ngIf="loading" class="flex justify-center items-center h-96">
      <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600"></div>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      {{ error }}
    </div>

    <ng-container *ngIf="!loading && !error">
      <div *ngIf="wishlistItems.length === 0" class="text-center py-8 bg-white rounded-lg shadow-md">
        <p class="text-xl font-semibold text-gray-600 mb-4">Your wishlist is empty.</p>
        <p class="text-gray-500 mb-6">Start adding products you love to save them for later!</p>
        <a routerLink="/products" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Browse Products
        </a>
      </div>

      <div *ngIf="wishlistItems.length > 0" class="bg-white rounded-xl shadow-lg p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let product of wishlistItems" class="flex flex-col bg-gray-50 rounded-lg shadow-sm overflow-hidden border border-gray-200">
            <a [routerLink]="['/products', product.id]" class="block aspect-w-1 aspect-h-1 w-full overflow-hidden bg-white p-4">
              <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-full object-contain">
            </a>
            <div class="p-4 flex-grow flex flex-col">
              <a [routerLink]="['/products', product.id]" class="block mb-2">
                <h3 class="text-lg font-semibold text-gray-900 hover:text-indigo-600 transition-colors duration-300">{{ product.title }}</h3>
              </a>
              <p class="text-gray-500 text-sm mb-3">{{ product.brand }}</p>
              <div class="flex items-center justify-between mt-auto">
                <span class="text-xl font-bold text-indigo-600">${{ product.price | number:'1.2-2' }}</span>
                <button (click)="removeFromWishlist(product.id)"
                        class="text-gray-400 hover:text-red-500 transition-colors duration-200">
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
              <button (click)="addToCart(product)"
                      class="mt-4 w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition-colors duration-300">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
