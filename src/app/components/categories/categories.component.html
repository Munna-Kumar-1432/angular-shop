<!-- Categories Page -->
<div class="min-h-screen bg-gray-100 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Shop by Category</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let category of categories" 
           class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img [src]="getCategoryImagePath(category)" 
             [alt]="category.name" 
             class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ category.name }}</h3>
          <p class="text-gray-600 mb-4">Explore our wide range of {{ category.name }} products.</p>
          <a [routerLink]="['/products']" [queryParams]="{ category: category.slug }"
             class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300">
            View Collection
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
