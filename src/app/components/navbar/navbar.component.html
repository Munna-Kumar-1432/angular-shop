<!-- Main Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Navigation -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-2xl font-bold text-indigo-600">Shop</a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/" routerLinkActive="border-indigo-500 text-gray-900" 
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>
          <a routerLink="/products" routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Products
          </a>
          <a routerLink="/categories" routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Categories
          </a>
          <a routerLink="/deals" routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Deals
          </a>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
        <div class="max-w-lg w-full lg:max-w-xs">
          <div class="relative">
            <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="search()"
                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Search products...">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side buttons -->
      <div class="flex items-center">
        <!-- Cart -->
        <a routerLink="/cart" class="ml-4 flow-root lg:ml-6">
          <div class="group -m-2 p-2 flex items-center">
            <svg class="flex-shrink-0 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">{{cartItemCount}}</span>
          </div>
        </a>

        <!-- User Menu -->
        <div class="ml-4 flow-root lg:ml-6" *ngIf="isLoggedIn">
          <button (click)="toggleUserMenu()" class="group -m-2 p-2 flex items-center">
            <img [src]="userAvatar" [alt]="userName" class="h-8 w-8 rounded-full">
            <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">{{userName}}</span>
          </button>

          <!-- Dropdown menu -->
          <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
            <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
            <a routerLink="/wishlist" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Wishlist</a>
            <a routerLink="/orders" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Orders</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
          </div>
        </div>

        <!-- Login/Register -->
        <div class="ml-4 flow-root lg:ml-6" *ngIf="!isLoggedIn">
          <a routerLink="/login" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
          <span class="mx-2 text-gray-300">|</span>
          <a routerLink="/signup" class="text-sm font-medium text-gray-700 hover:text-gray-800">Register</a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" *ngIf="showMobileMenu">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
         [routerLinkActiveOptions]="{exact: true}"
         class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Home
      </a>
      <a routerLink="/products" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
         class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Products
      </a>
      <a routerLink="/categories" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
         class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Categories
      </a>
      <a routerLink="/deals" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
         class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Deals
      </a>
    </div>
  </div>
</nav>
